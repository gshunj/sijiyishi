<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>四季一时/星海阿尔法</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link href="font/Font-Awesome-3.2.1/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/register.css"/>

    <script src="js/jquery-2.1.4.min.js" type="text/javascript">
    </script>

    <script src="bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript">
    </script>
    <script src="js/app.js" type="text/javascript">
    </script>
    <script src="js/common.js" type="text/javascript"></script>

</head>

<body>
<header class="top-header-wrapper">
    <div class="header header-main">
        <div class="logo-div">
            <div>
                <a href="index.html"><img class="logo-img" src="img/logo5.png"></a>
            </div>

            <div class="search-div">
                <div>
                    <input type="text" placeholder="输入搜索关键字"/>
                </div>
                <div>
                    <a href=""><img src="img/search.jpg"/></a>
                </div>
            </div>
        </div>
        <div class="nav-div">
            <nav class="nav">
                <ul class="ul-li-horizontal">
                    <li><a href="index.html"><span>首页</span></a></li>
                    <li><a href=""><span>精油/植物油/纯露/浸泡油</span></a></li>
                    <li><a href=""><span>精油运用法及其他疗法</span></a></li>
                    <!--<li><a href="">疾病与病症</a></li>-->
                    <li><a href=""><span>...</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="clear-both"></div>
    <div class="spit-hr-1"></div>
</header>

<div class="main-content-wrapper">
    <div class="main-content-wrapper-split">
        <section>
            <div class="register-div">
                <div class="register-form-div">

                    <form class="form-horizontal register-form">
                        <fieldset>
                            <div id="legend" class="">
                                <legend class="form-legend">注册 <span class="login-entry">已有账号?<a
                                        href="login.html">直接登入</a></span></legend>
                            </div>
                            <div class="form-group has-warning">
                                <label for="inputAccount" class="col-sm-2 control-label">账户</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputAccount" placeholder="请输入手机号">
                                </div>
                            </div>
                            <div class="form-group has-success">
                                <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                                </div>
                            </div>

                            <div class="form-group has-error">
                                <label for="inputValidata" class="col-sm-2 control-label">
                                    <!--验证码-->
                                </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputValidata" placeholder="验证码">
                                </div>
                                <div class="col-sm-6">
                                    <img class="validata-img" src="img/yanzhengma.jpg"/>
                                    <i class="icon-refresh icon-spin icon-large"></i>
                                </div>
                            </div>


                            <div class="form-group has-error">
                                <div class="col-sm-offset-2 col-sm-4">
                                    <input type="text" class="form-control" id="dynamicValidata" placeholder="动态码">
                                </div>
                                <div class="col-sm-6">
                                    <a href="#" class="btn btn-info" role="button" id="dynamicValidataBtn"
                                       style="width: 120px;">获取动态码</a>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-info" id="registerButton">注册</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>

            </div>

        </section>


        <footer class="bottom-footer-wrapper">
            Copyright&copy;2016 XX四季一时精油公司 All Rights Reserved. 沪ICP备XXXXXX-XXX
        </footer>

    </div>
</div>

<script>
    $(function () {
        $('#registerButton').click(function () {
            var options = {
                msg: '请填写用户名和密码', type: SELF_ALERT_TYPES.warning, time: 3000, hasClose: true
            };
            selfAlert(options);
        });


        $('#dynamicValidataBtn').click(function () {
            var _this = $(this);
            if (!_this.hasClass("disabled")) {
                _this.addClass("disabled");
                _this.text('再次发送(40秒)');
            }
        });

    });
</script>

</body>
</html>
