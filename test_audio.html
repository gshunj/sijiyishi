<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="font/Font-Awesome-3.2.1/css/font-awesome.min.css" rel="stylesheet" />
		<link href="bootstrap-slider-7.1.1/css/bootstrap-slider.min.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
		<link href="css/common_audio_console.css" rel="stylesheet" />

		<script src="js/jquery-3.0.0.min.js" type="text/javascript">
		</script>

	</head>

	<body>
		<div class="audio-control-wrapper">
			<div class="top-wrapper">
				<div class="title">旧年华67 《大鱼海棠》 赴你十二年之约</div>
				<div class="time-and-play-wrapper">
					<span class="cur-time">00:00</span> /
					<span class="time-total"></span>
					<span class="play-total"> 
							<i class="icon-play">3333</i>
						</span>
				</div>
				<div style="clear: both;"></div>
			</div>
			<div class="load-progress-wrapper">
				<div class="no-load-progress"></div>
				<div class="loaded-progress"></div>
			</div>
			<div class="audio-control-bars">
				<div class="play-bar">
					<a href="javascript:;"><i class="icon-play-circle icon-large"></i></a>
				</div>

				<div class="play-progress-bar">
					<input style="width: 100%;height: 3px;" id="play-progress" data-slider-id='play-progress-slider-id' type="text" />
				</div>

				<div class="volume-bar">
					<a href="javascript:;"><i class="icon-volume-up icon-large"></i></a>
				</div>
				<div style="clear: both;"></div>
			</div>

			<div class="volume-progress-bar">
				<input style="" id="volume-progress-bar" data-slider-id='volume-progress-bar-slider-id' type="text" />
			</div>

		</div>

		<div style="display: none;" id="sound"></div>
	</body>

	<script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
	<script src="bootstrap-slider-7.1.1/js/bootstrap-slider.js"></script>
	<script src="soundmanagerv297a-20150601/script/soundmanager2-nodebug-jsmin.js"></script>
	<script src="js/common_audio_console.js"></script>

</html>
