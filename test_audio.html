<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="font/Font-Awesome-3.2.1/css/font-awesome.min.css" rel="stylesheet" />
		<link href="bootstrap-slider-7.1.1/css/bootstrap-slider.min.css" rel="stylesheet" />
		<!--<link href="unslider/css/unslider.css" rel="stylesheet"/>-->
		<!--<link href="unslider/css/unslider-dots.css" rel="stylesheet"/>-->

		<script src="js/jquery-3.0.0.min.js" type="text/javascript">
		</script>
		<script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
		<script src="bootstrap-slider-7.1.1/js/bootstrap-slider.min.js"></script>
		<style>
			#play-progress-slider-id .slider-selection {
				background: #BABABA;
				height: 6px;
			}
			
			#play-progress-slider-id .slider-track-high {
				height: 6px;
			}
			
			#volume-progress-bar-slider-id {
				height: 100px;
			}
			
			#volume-progress-bar-slider-id .slider-track-high {
				background: #BABABA;
			}
		</style>
	</head>

	<body>
		<div style="height: 30px;width: 700px; border: 1px solid red; margin-top: 100px;margin-left: 100px;background-color: rgba(0,0,0,0.1);">
			<div class="audio-control-bars" style="background-color: yellow; width:680px;  margin-top: 3px; margin-left: 10px; height: 25px;position: absolute;">
				<div style="float: left;width: 20px;background-color: red;">
					<i class="icon-play"></i>
				</div>

				<div style="float: left;width: 620px;margin-left: 10px;">
					<input style="width: 100%;height: 3px;" id="play-progress" data-slider-id='play-progress-slider-id' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="10" data-slider-tooltip="hide" />
				</div>

				<div style="float: right;margin-right:10;width: 20px;background-color: yellow;">
					<i class="icon-volume-up"></i>
				</div>
				<div style="clear: both;"></div>
			</div>
			<!--<div class="volume-progress-bar" style="height: 100px;position: absolute;margin-top: -102px;margin-left: 150px;">
				<input style="height: 100%;background-color: red;" id="volume-progress-bar" data-slider-id='volume-progress-bar-slider-id' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="10" data-slider-tooltip="hide" data-slider-orientation="vertical"
				/>
			</div>-->

		</div>
	</body>
	<script>
		var slider = new Slider('#play-progress', {
			formatter: function(value) {
				return 'Current value: ' + value;
			}
		});

		var slider2 = new Slider('#volume-progress-bar', {
			formatter: function(value) {
				return 'Current value: ' + value;
			},
			reversed: false
		});
	</script>

</html>
